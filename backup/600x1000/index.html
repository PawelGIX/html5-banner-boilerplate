        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <script src="clicktag.js" inline></script>
    <script src="main.js" inline></script>
    <script src="resizer.js" inline></script>

    <style>
        :root {
            --width: 600px;
            --height: 1000px;
            --content-width: var(--width);
        }

        body,
        html,
        a {
            margin: 0;
            padding: 0;
            display: block;
            overflow: hidden;
            text-decoration: none;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background-color: #fefefe;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ccc;
        }

        a:hover {
            text-decoration: none;
        }

        #canvas,
        svg {
            max-width: 100%;

            height: auto;
            aspect-ratio: calc(var(--width) / var(--height));
        }

        #clicktag {
            cursor: pointer;
        }

        text {
            text-rendering: geometricPrecision;
        }

        .data-btn rect,
        .data-btn path {
            transition: 333ms;
        }

        .data-btn:hover path,
        .data-btn:hover rect {
            filter: brightness(1.3);
        }

        .op0 {
            opacity: 0;
        }

        svg {
            display: block;
        }

        .outline {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: var(--width);
            height: var(--height);
            border: 1px solid #ccc;
            z-index: 3;
            box-sizing: border-box;
        }

        #clicktag {
            position: relative;
        }

        .disclaimer {
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: #000;
            text-align: left;
            line-height: 1.1;
            position: absolute;
            right: 0.5px;
            top: 0.5px;
            left: 0.5px;
            bottom: 0.5px;
            max-width: var(--width);

            z-index: 2;

        }

        .disclaimer-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50px;

            /* width: 100%; */
            /* left: calc(50% - var(--content-width) / 2); */
            padding: 5px;
            /* padding-bottom: 50px; */
            overflow: auto;
            box-sizing: border-box;

            /* clip-path: polygon(0 0, 0 100%, 78% 100%, 78% 70%, 100% 70%, 100% 0); */

        }

        .disclaimer-inner2 {
            background-color: #fff;
            border-color: #fff;
        }

        .d-bar {
            height: 3px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;

            background: linear-gradient(to right,
                    #08b5f7 0%,
                    #08b5f7 0.4%,
                    #04a19b 30.1%,
                    #008c3e 49.9%,
                    #8cd900 99.4%,
                    #8cd900 100%);
        }

        /* .smog {
            filter: url("#turbulence");
        } */
    </style>

</head>

    <style>
        :root {
            --width: 320px;
            --height: 480px;
            --content-width: var(--width);
        }

        body,
        html,
        a {
            margin: 0;
            padding: 0;
            display: block;
            overflow: hidden;
            text-decoration: none;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background-color: #fefefe;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ccc;
        }

        a:hover {
            text-decoration: none;
        }

        #clicktag {
            cursor: pointer;
        }

        text {
            text-rendering: geometricPrecision;
        }

        .data-btn rect,
        .data-btn path {
            transition: 333ms;
        }

        .data-btn:hover path,
        .data-btn:hover rect {
            filter: brightness(1.3);
        }

        .op0 {
            opacity: 0;
        }

        .outline {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: var(--width);
            height: var(--height);
            border: 1px solid #ccc;
            z-index: 5;
            box-sizing: border-box;
        }

        #clicktag,
        svg {
            aspect-ratio: 320/480;
            max-width: 100%;
        }

        #clicktag {
            position: relative;
            max-width: 320px;
        }

        .disclaimer {
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: #000;
            text-align: center;
            line-height: 1.1;
            position: absolute;
            right: 1px;
            top: 1px;
            left: 1px;
            bottom: 1px;

            z-index: 2;

        }

        .disclaimer-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            bottom: 25px;
            padding: 18px;
            overflow: auto;
            background-color: #fff;
            border-color: #fff;
            text-align: center;

        }

        .d-bar {
            height: 5px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;

            background: linear-gradient(to right,
                    #08b5f7 0%,
                    #08b5f7 0.4%,
                    #04a19b 30.1%,
                    #008c3e 49.9%,
                    #8cd900 99.4%,
                    #8cd900 100%);
        }

        /* .smog {
            filter: url("#turbulence");
        } */
    </style>

    <style>
        :root {
            --width: 120px;
            --height: 600px;
            --content-width: var(--width);
        }

        body,
        html,
        a {
            margin: 0;
            padding: 0;
            display: block;
            overflow: hidden;
            text-decoration: none;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background-color: #fefefe;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ccc;
        }

        a:hover {
            text-decoration: none;
        }

        #clicktag {
            cursor: pointer;
        }

        text {
            text-rendering: geometricPrecision;
        }

        .data-btn rect,
        .data-btn path {
            transition: 333ms;
        }

        .data-btn:hover path,
        .data-btn:hover rect {
            filter: brightness(1.2);
        }

        .op0 {
            opacity: 0;
        }

        #clicktag,
        svg {
            display: block;
            /* aspect-ratio: calc(var(--width) / var(--height));
            max-width: 100%; */
        }

        .outline {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: var(--width);
            height: var(--height);
            border: 1px solid #ccc;
            z-index: 3;
            box-sizing: border-box;
        }

        #clicktag {
            position: relative;
            width: var(--width);
        }

        .disclaimer {
            font-family: 'Arial', sans-serif;
            font-size: 11px;
            color: #000;
            text-align: left;
            line-height: 1.1;
            position: absolute;
            right: 0.5px;
            top: 0.5px;
            left: 0.5px;
            bottom: 0.5px;
            text-align: center;

            z-index: 2;

        }

        .disclaimer-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 40px;
            width: 100%;
            /* left: calc(50% - var(--content-width) / 2); */
            padding: 5px;
            overflow: auto;
            background-color: #fff;
            border-color: #fff;
            box-sizing: border-box;
            text-align: center;

        }

        .d-bar {
            height: 3px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;

            background: linear-gradient(to right,
                    #08b5f7 0%,
                    #08b5f7 0.4%,
                    #04a19b 30.1%,
                    #008c3e 49.9%,
                    #8cd900 99.4%,
                    #8cd900 100%);
        }

        /* .smog {
            filter: url("#turbulence");
        } */
    </style>

</head>
